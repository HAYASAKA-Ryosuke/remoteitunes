{% extends "layout.html" %}
{% block title %}index{% endblock %}
{% block body %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>名前</th>
            <th>アーティスト</th>
            <th>アルバム</th>
        </tr>
    </thead>
    <tbody>
        {% for musicnames, artist, album in musiclist %}
            {% for musicname in musicnames %}
                <tr>
                    <td>{{ musicname }}</td>
                    <td>{{ artist }}</td>
                    <td>{{ album }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
