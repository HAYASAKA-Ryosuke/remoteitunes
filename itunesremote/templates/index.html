{% extends "layout.html" %}
{% block title %}index{% endblock %}
{% block body %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>名前</th>
            <th>アーティスト</th>
            <th>アルバム</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        {% for music, artist, album in musiclist %}
            <td>{{ music }}</td>
            <td>{{ artist }}</td>
            <td>{{ album }}</td>
        {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
